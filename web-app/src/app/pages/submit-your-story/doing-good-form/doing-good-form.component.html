<div class="form-wrap">
            <mat-stepper labelPosition="bottom" (selectionChange)="onStepChange($event)">
                <mat-step label="Your Basic Information">
                    <app-basic-info-form></app-basic-info-form>
                    <div class="mt">
                        <button mat-button matStepperNext type="button">Next</button>
                    </div>
                </mat-step>
                <mat-step label="Nomination Details">
                    <app-nomination-details-form></app-nomination-details-form>
                    <div class="mt">
                        <button mat-button matStepperPrevious type="button">Back</button>
                        <button mat-button matStepperNext type="button">Next</button>
                    </div>
                </mat-step>
                <mat-step label="Story Details">
                    <app-story-details-form></app-story-details-form>
                    <div class="mt">
                        <button mat-button matStepperPrevious type="button">Back</button>
                        <button mat-button matStepperNext type="button">Next</button>
                    </div>
                </mat-step>
                <mat-step label="References">
                    <app-references-form></app-references-form>
                    <div class="mt">
                        <button mat-button matStepperPrevious type="button">Back</button>
                        <button mat-button matStepperNext type="button">Next</button>
                    </div>
                </mat-step>
                <mat-step label="Disclaimer">
                    <app-disclaimer-form></app-disclaimer-form>
                    <div class="mt">
                        <button mat-button matStepperPrevious type="button">Back</button>
                        <button mat-button matStepperNext type="button">Next</button>
                    </div>
                </mat-step>
                <mat-step label="Review & Submit">
                    <app-review-and-submit [submission]="submission"></app-review-and-submit>
                    <div>
                        <button mat-button matStepperPrevious type="button">Back</button>
                        <button mat-button matStepperNext type="button">Submit</button>
                    </div>
                </mat-step>
            </mat-stepper>
</div>
