version: 1
applications:
  - appRoot: packages/container
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        files:
            - '**/*'
        discard-paths: yes
        baseDirectory: dist
      cache:
        paths:
            - node_modules/**/*
  - appRoot: packages/webapp
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install --lts
            - nvm use --lts
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        files:
            - '**/*'
        discard-paths: yes
        baseDirectory: dist/webapp
      cache:
        paths:
            - node_modules/**/*