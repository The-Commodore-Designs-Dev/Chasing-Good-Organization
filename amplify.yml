version: 1
applications:
  - appRoot: packages/container
    env:
      variables:
        PRODUCTION_DOMAIN: d3nttaazp91le3.cloudfront.net
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        files:
            - '**/*'
        discard-paths: yes
        baseDirectory: dist
      cache:
        paths:
            - node_modules/**/*
  - appRoot: packages/webapp
    env:
      variables:
        PRODUCTION_DOMAIN: d2ldygdqblohqn.cloudfront.net
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install --lts
            - nvm use --lts
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        files:
            - '**/*'
        discard-paths: yes
        baseDirectory: dist/webapp
      cache:
        paths:
            - node_modules/**/*