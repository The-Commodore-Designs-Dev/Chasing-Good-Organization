version: 1
applications:
  - appRoot: packages/container
    env:
      variables:
        PRODUCTION_DOMAIN: https://d2ldygdqblohqn.cloudfront.net
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        files:
          - "**/*"
        discard-paths: yes
        baseDirectory: dist
      cache:
        paths:
          - node_modules/**/*
  - appRoot: packages/webapp
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 14.17.2
            - nvm use 14.17.2
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        files:
          - "**/*"
        discard-paths: yes
        baseDirectory: dist
      cache:
        paths:
          - node_modules/**/*
  - appRoot: packages/dashboard
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 14.17.2
