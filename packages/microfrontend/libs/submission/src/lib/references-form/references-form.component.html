<form [formGroup]="refFormGroup">
        <div class="mt reference">
            <div class="ref-title">Reference 1</div>
            <mat-form-field class="name">
                <mat-label for="referenceName1">Name:</mat-label>
                <input matInput id="referenceName1" type="text" formControlName="referenceName1" placeholder="Name">
                <mat-error>Please enter a valid name</mat-error>
            </mat-form-field>
            <mat-form-field class="email">
                <mat-label for="referenceEmail1">Email:</mat-label>
                <input matInput id="referenceEmail1" type="email" formControlName="referenceEmail1" placeholder="Email Address">
                <mat-error>Please enter a valid email</mat-error>
            </mat-form-field>
            <mat-form-field class="phone">
                <mat-label for="referencePhone1">Phone:</mat-label>
                <input matInput [showMaskTyped]="true" placeHolderCharacter="0" mask="(000)000-0000" prefix="+1" placeholder="(000)000-0000" id="referencePhone1" type="phone" formControlName="referencePhone1">
                <mat-error>Please enter a valid phone</mat-error>
            </mat-form-field>
        </div>
        <div class="mt reference">
            <div class="ref-title">Reference 2</div>
            <mat-form-field class="name">
                <mat-label for="referenceName2">Name:</mat-label>
                <input matInput id="referenceName2" type="text" formControlName="referenceName2" placeholder="Name">
                <mat-error>Please enter a valid name</mat-error>
            </mat-form-field>
            <mat-form-field class="email">
                <mat-label for="referenceEmail2">Email:</mat-label>
                <input matInput id="referenceEmail2" type="email" formControlName="referenceEmail2" placeholder="Email Address">
                <mat-error>Please enter a valid email</mat-error>
            </mat-form-field>
            <mat-form-field class="phone">
                <mat-label for="referencePhone2">Phone:</mat-label>
                <input matInput [showMaskTyped]="true" placeHolderCharacter="0" mask="(000)000-0000" prefix="+1" placeholder="(000)000-0000" id="referencePhone2" type="phone" formControlName="referencePhone2">
                <mat-error>Please enter a valid phone</mat-error>
            </mat-form-field>            
        </div>
</form>
