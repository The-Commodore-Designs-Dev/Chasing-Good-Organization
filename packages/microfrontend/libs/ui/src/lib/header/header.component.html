<div id="header" class="header" *ngIf="currentScreenSize === 'Large'; else elseBlock">
    <div class="menu display" id="menu">
        <nav mat-tab-nav-bar>
            <a class="nav-links" mat-tab-link *ngFor="let linkLeft of linksLeft" [routerLink]="linkLeft.link"  routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"> {{linkLeft.label}} </a>
        </nav>
    </div>
    <a routerLink="/"><img class="display logo" id="logo" src='/assets/images/chasinggood-logo.png' alt=""></a>
    <div class="menu display" id="menu">
        <nav mat-tab-nav-bar class="mat-tab-nav-bar" >
            <a class="nav-links" mat-tab-link *ngFor="let linkRight of linksRight" [routerLink]="linkRight.link"  routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"> {{linkRight.label}} </a>
        </nav>
    </div>
    
</div>

<ng-template #elseBlock>
    <ui-mobile-menu></ui-mobile-menu>
</ng-template>
