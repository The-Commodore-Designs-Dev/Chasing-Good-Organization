<div class="login-home">
    <div class="logo-frame"></div>
    <div class="wrapper">
        <img class="logo" src="../assets/chasinggood-logo.png" alt="">
                <h1 class="card-header">Login Page</h1>
                    <div class="card-body">
                        <form formGroup="loginForm" (ngSubmit)="onSubmit()">
                            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                            <div class="form-group">
                                <!-- <mat-form-field>
                                    <mat-label>Username</mat-label>
                                    <input matInput type="email" formControlName="username" ngClass="{ 'is-invalid': submitted && formFields.username.errors }" />
                                </mat-form-field> -->
                                <div *ngIf="submitted && formFields.username.errors" class="invalid-feedback">
                                    <div *ngIf="formFields.username.errors.required">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <mat-form-field>
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="password" ngClass="{ 'is-invalid': submitted && formFields.password.errors }" />
                                </mat-form-field> -->
                                <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
                                    <div *ngIf="formFields.password.errors.required">Password is required</div>
                                </div>
                            </div>
                                <button [disabled]="loading" mat-stroked-button>
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Login
                                </button>
                        </form> 
                    </div>           
    </div>    
</div>
