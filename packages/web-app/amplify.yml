version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install --lts
            - nvm use --lts
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/web-app
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - test:
      phases:
        pre-test:
          commands:
            - npm ci
            - npm install wait-on
            - npm install pm2
            - npm install mocha@5.2.0 mochawesome mochawesome-merge mochawesome-report-generator
            - npx pm2 start npm -- start
            - 'npx wait-on http://localhost:3000'
        test:
          commands:
            - 'npx protractor protractor.conf.js'
        postTest:
          commands:
            - npx mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json
            - npx pm2 kill
